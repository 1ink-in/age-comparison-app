<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Comparison App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
        }
        
        input, button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:disabled {
            background: #ccc;
        }
        
        .error {
            color: red;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="step1" class="form-step active">
            <h2>Enter Your Name</h2>
            <input type="text" id="username" placeholder="Your name" required>
            <button id="next1" disabled>Continue</button>
        </div>
        
        <div id="step2" class="form-step">
            <h2>Enter Your Date of Birth</h2>
            <input type="date" id="dob" required>
            <button id="next2" disabled>Submit</button>
        </div>
        
        <div id="step3" class="form-step">
            <h2>Results</h2>
            <div id="results"></div>
            <button id="restart">Start Over</button>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        // Replace with your deployed Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIPhjWLEsbsreZivnEqeAbAXYS9Y0DCbNesRKppVJyouWg1F68WoGR8lubj6TJaRKTbg/exec';
        
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const usernameInput = document.getElementById('username');
        const dobInput = document.getElementById('dob');
        const next1Btn = document.getElementById('next1');
        const next2Btn = document.getElementById('next2');
        const restartBtn = document.getElementById('restart');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        
        // Set max date to today
        dobInput.max = new Date().toISOString().split('T')[0];
        
        // Event listeners
        usernameInput.addEventListener('input', () => {
            next1Btn.disabled = !usernameInput.value.trim();
        });
        
        dobInput.addEventListener('change', () => {
            next2Btn.disabled = !dobInput.value;
        });
        
        next1Btn.addEventListener('click', () => {
            step1.classList.remove('active');
            step2.classList.add('active');
        });
        
        next2Btn.addEventListener('click', async () => {
            const name = usernameInput.value.trim();
            const dob = dobInput.value;
            
            if (!name || !dob) {
                showError('Please fill in all fields');
                return;
            }
            
            const age = calculateAge(new Date(dob));
            
            try {
                // Submit data
                const submitResponse = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        dob: dob,
                        age: age,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!submitResponse.ok) {
                    throw new Error('Failed to submit data');
                }
                
                // Get all data
                const getResponse = await fetch(`${SCRIPT_URL}?action=getUsers`);
                
                if (!getResponse.ok) {
                    throw new Error('Failed to get data');
                }
                
                const data = await getResponse.json();
                
                if (!data.users) {
                    throw new Error('No users data received');
                }
                
                displayResults(data.users, { name, age });
                step2.classList.remove('active');
                step3.classList.add('active');
                
            } catch (error) {
                showError(error.message);
                console.error('Error:', error);
            }
        });
        
        restartBtn.addEventListener('click', () => {
            usernameInput.value = '';
            dobInput.value = '';
            next1Btn.disabled = true;
            next2Btn.disabled = true;
            resultsDiv.innerHTML = '';
            errorDiv.textContent = '';
            step3.classList.remove('active');
            step1.classList.add('active');
        });
        
        function calculateAge(birthDate) {
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }
        
        function displayResults(users, currentUser) {
            const sorted = [...users].sort((a, b) => b.age - a.age);
            const rank = sorted.findIndex(u => u.name === currentUser.name) + 1;
            const total = users.length;
            const percent = Math.round(((total - rank) / total) * 100);
            
            let html = `
                <p>Total users: ${total}</p>
                <p>Your rank: ${rank} of ${total}</p>
                <p>You are older than ${percent}% of users</p>
                <h3>Top 10 Oldest:</h3>
                <ul>
            `;
            
            sorted.slice(0, 10).forEach((user, i) => {
                html += `<li>${i+1}. ${user.name} (${user.age} years)</li>`;
            });
            
            html += `</ul>`;
            resultsDiv.innerHTML = html;
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            setTimeout(() => errorDiv.textContent = '', 5000);
        }
    </script>
</body>
</html>
